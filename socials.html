    <div class="content">
        <h1>SOCIALS</h1>

        <div id="socials">
            <div id="discord" class="social">
                <div class="socialtitle">
                    <img src="./assets/logo.png" alt="Team Nixer Logo" class="social-logo">
                    <h2>Team Nixer™ Community</h2>
                </div>
                <a href="https://discord.gg/sb5J2rUFef" target="_blank" id="discordlink" class="sociallink" style="background-color: #5865f2;">Discord</a>
            </div>

            <div id="youtube" class="social" style="background-color: rgb(255, 0, 51);">
                <div class="socialtitle">
                    <img src="./assets/logo.png" alt="Team Nixer Logo" class="social-logo">
                    <h2>Team Nixer™</h2>
                </div>
                <a href="https://www.youtube.com/@TeamNixer?sub_confirmation=1" target="_blank" id="youtubeLink" class="sociallink" style="background-color: #ffffff; color: #000000">Youtube</a>
            </div>

            <div id="tiktok" class="social" style="background-color: #000000;">
                <div class="socialtitle">
                    <img src="./assets/logo.png" alt="Team Nixer Logo" class="social-logo">
                    <h2>Team Nixer™</h2>
                </div>
                <a href="https://www.tiktok.com/@theteamnixer" target="_blank" id="tiktoklink" class="sociallink" style="background-color: #ffffff; color: #000000;">Tiktok</a>
            </div>

            <div id="instagram" class="social" style="background-color: #d8d8d8;">
                <div class="socialtitle">
                    <img src="./assets/logo.png" alt="Team Nixer Logo" class="social-logo">
                    <h2 style="color: #000000">team_nixer</h2>
                </div>
                <a href="https://www.instagram.com/team_nixer/" target="_blank" id="instagramlink" class="sociallink" style="background-color: #ffffff; color: #000000">Instagram</a>
            </div>
        </div>
    </div>
